<head>
    <link
      href="https://fonts.googleapis.com/css?family=Advent Pro"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <h1>Input the fraction you would like displayed:</h1>
    <div class="user-inputs">
      <div class="fraction-input">
        <input type="number" class="numerator" id="basic-numerator" />
        <hr id="fracBar" />
        <input type="number" class="denominator" id="basic-denominator" />
      </div>
      <button class="blue-button" id="generate-basic">Generate Fraction Circle</button>
      <aside>
        <p class="requirements">
          Works best with denominators 30 or less. And proper fractions only.
        </p>
      </div>
      </aside>
      <canvas id="basic-canvas" width="400" height="400">
        This browser doesn't support canvas elements. Try a different browser.
      </canvas>

      <a href="./index.html">Back to Home Page</a>
  
      <script src="mathVisual.js"></script>
      <script src="script.js"></script>
     
  
  </body>
