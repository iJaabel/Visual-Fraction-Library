<head>
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <meta
        name="description"
        content="Generate SVG and PNG images of visual models depicting fraction division including bar models and circle models."
      />
      <link rel="stylesheet" href="../css/styles.css" />
      <link rel="stylesheet" href="../css/layout.css" />
      <link rel="stylesheet" href="../css/inputs.css" />
      <link rel="stylesheet" href="../css/nav.css" />
      <title>Fraction Division Visuals</title>
    </head>

    <body>
      <nav class="side-nav">
        <a class="home-button" href="../index.html">
          <img
            tabindex="0"
            class="corner-logo"
            src="../icons-logos/small-logo.png"
            alt="Visual Fraction Library - Home"
          />
        </a>
        <a class="nav-link" tabindex="" href="../pages/basic-frac.html"
          >Simple Fractions</a
        >
        <a class="nav-link" tabindex="" href="../pages/frac-mult.html"
          >Fraction Multiplication</a
        >
        <a class="nav-link" tabindex="" href="../pages/terms-of-use.html">
          Terms of Use</a
        >
        <a class="nav-link" tabindex="" href="../pages/svg-vs-png.html">
          SVG vs PNG</a
        >
      </nav>

      <div class="grid-layout">
        <h1>Input the division problem you would like displayed.</h1>
        <!-- <p class="requirements" id="division-warning">
    For now this only works when the dividend is greater than the divisor. I
    plan to add other models later that are better at modeling division when the
    divisor is larger.
  </p> -->

        <div tabindex="1" class="model-selection">
          <h2 tabindex="2" class="mode-toggle">Circle Model</h2>
          <label class="switch">
            <input
              tabindex="3"
              type="checkbox"
              role="switch"
              id="division-model-toggle"
              aria-label="Check for Bar Model, uncheck for Circle Model"
              aria-checked="true"
            />
            <span class="slider round"></span>
          </label>
          <h2 class="right-toggle" class="mode-toggle">Bar Model</h2>
        </div>

        <div class="user-inputs">
          <div class="problem-input">
            <input
              aria-label="Dividend Whole Number"
              tabindex="4"
              type="number"
              class="whole-number"
              id="division-whole-number1"
            />
            <div class="fraction-input">
              <input
                aria-label="Dividend Numerator"
                tabindex="5"
                type="number"
                class="numerator"
                id="division-numerator1"
              />
              <hr id="fracBar" />
              <input
                aria-label="Dividend denominator"
                tabindex="6"
                type="number"
                class="denominator"
                id="division-denominator1"
              />
            </div>
            <p class="symbol">รท</p>
            <div class="fraction-input">
              <input
                aria-label="Divisor numerator"
                tabindex="7"
                type="number"
                class="numerator"
                id="division-numerator2"
              />
              <hr id="fracBar" />
              <input
                aria-label="Divisor denominator"
                tabindex="8"
                type="number"
                class="denominator"
                id="division-denominator2"
              />
            </div>
          </div>

          <div class="button-and-checkbox">
            <div id="type-of-division">
              <input
                aria-label="Check if divisor is larger than dividend"
                aria-checked="true"
                tabindex="9"
                id="divisor-is-larger-checkbox"
                type="checkbox"
              />
              <p>The Divisor is Larger</p>
            </div>
            <button tabindex="10" class="blue-button" id="generate-division">
              Generate Division Model
            </button>
          </div>
        </div>

        <svg
          id="division-svg"
          width="800"
          height="200"
          alt="Division model will be displayed here."
        >
          This browser doesn't support canvas elements. Try a different browser.
        </svg>

        <div class="download-button-container">
          <button
            tabindex="11"
            class="download-button"
            id="division-svg-button"
          >
            Download SVG
          </button>
          <button
            tabindex="12"
            class="download-button"
            id="division-png-button"
          >
            Download PNG
          </button>
          <button
            tabindex="13"
            class="download-button"
            id="division-copy-button"
          >
            Copy to Clipboard
          </button>
        </div>
      </div>

      <script src="../script.js"></script>
      <script src="../utilities.js"></script>
      <script src="../lib/divisionFunctions.js"></script>
      <script>
        divisionFrac();
      </script>
    </body>
  </html>
</head>
