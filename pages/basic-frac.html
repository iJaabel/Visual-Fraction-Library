    <title> Basic Fraction Visuals</title>
  </head>
  
  <body>
    <a class="home-button" href="../index.html">
    <img class="corner-logo" src="../icons-logos/small-logo.png" />
    </a>
    <h1>Input the fraction you would like displayed.</h1>

    <div  class="model-selection">
   <h2> Circle Mode </h2>
    <label class="switch">
      <input type="checkbox" id="basic-model-toggle">
      <span class="slider round"></span>
    </label>
      <h2 class="right-toggle">Bar Mode</h2>
    </div>


    <div class="user-inputs">
      <input type="number" class="whole-number" id="basic-whole-number">
      <div class="fraction-input">
        <input type="number" class="numerator" id="basic-numerator" />
        <hr id="fracBar" />
        <input type="number" class="denominator" id="basic-denominator" />
      </div>
      <button class="blue-button" id="generate-basic">Generate Fraction Circle</button>
      <aside>
        <p class="requirements">
          Works best with denominators 30 or less. 
        </p>
      </div>
      <svg id="basic-svg" width="800" height="300">

      </svg>

      <div class="download-button-container">
      <button class="download-button" id="basic-svg-button"> Download SVG </button>
      <button class="download-button" id="basic-png-button"> Download PNG </button>
    </div>

      <a href="../index.html">Back to Home Page</a>
  

      <script src="../script.js"></script>
      <script src="../utilities.js"></script>
      <script src="../lib/basicFunctions.js"></script>
      <script> basicFrac()</script>
